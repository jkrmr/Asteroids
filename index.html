<!DOCTYPE html>
<html>
<head>
  <script src="lib/keyboard.js"></script>
  <script src="javascripts/moving_object.js"></script>
  <script src="javascripts/inherits.js"></script>
  <script src="javascripts/asteroid.js"></script>
  <script src="javascripts/ship.js"></script>
  <script src="javascripts/bullet.js"></script>
  <script src="javascripts/game.js"></script>
  <link rel="stylesheet" href="css/master.css" type="text/css" media="screen">
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Asteroids</title>

</head>

<body>
  <div id="gameboard">
    <script type="text/javascript">
      var canvas = document.createElement("canvas");
      canvas.setAttribute("width", Asteroids.Game.DIM_X);
      canvas.setAttribute("height", Asteroids.Game.DIM_Y);
      canvas.setAttribute("style", "background: transparent");

      var body = document.getElementsByTagName("body")[0];
      body.appendChild(canvas);

      var ctx = canvas.getContext('2d');

      var img = new Image();
      img.onload = function () {
        ctx.drawImage(img, 0, 0);
      };
      img.src = "images/starfield.jpg";

      var game = new Asteroids.Game(ctx);
      game.start();
    </script>
  </div>
</body>

</html>
