<!DOCTYPE html>
<html>
<head>
  <script src="keyboard.js"></script>
  <script src="moving_object.js"></script>
  <script src="inherits.js"></script>
  <script src="asteroid.js"></script>
  <script src="ship.js"></script>
  <script src="bullet.js"></script>
  <script src="game.js"></script>


  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Asteroids</title>

</head>

<body id="index" onload="" style="background: black;">

  <script type="text/javascript" charset="utf-8">
  var canvas = document.createElement("canvas");
  canvas.setAttribute("width", Asteroids.Game.DIM_X);
  canvas.setAttribute("height", Asteroids.Game.DIM_Y);
  canvas.setAttribute("style", "background: transparent");

  var body = document.getElementsByTagName("body")[0];
  body.appendChild(canvas);

  var ctx = canvas.getContext('2d');

  var img = new Image();
  img.onload = function () {
    ctx.drawImage(img, 0, 0);
  };
  img.src = 'stars.jpg';

  var game = new Asteroids.Game(ctx);
  game.start();
  </script>
</body>

</html>
