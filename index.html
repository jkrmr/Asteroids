  <title>Asteroids!</title>

<body>

  <script type="text/javascript">
    var canvas = document.createElement("canvas");
    canvas.setAttribute("width", Asteroids.Game.DIM_X);
    canvas.setAttribute("height", Asteroids.Game.DIM_Y);
    canvas.setAttribute("style", "background: transparent");

    var body = document.getElementsByTagName("body")[0];
    body.appendChild(canvas);

    var starfield = canvas.getContext('2d');

    var img = new Image();
    img.src = "images/starfield.jpg";
    img.onload = function () {
      starfield.drawImage(img, 0, 0);
    };

    var game = new Asteroids.Game(starfield);
    game.start();
  </script>
